<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/ES.png" sizes="16x16" type="image/png" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- custum CSS,JS  -->
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>

    <title>Predecir Numeros</title>
  </head>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand navbar-logo" href="https://bitstandard.github.io/"
      ><img src="src/BitStandard.png" width="200" height="40" alt=""
    /></a>

    <div class="collapse navbar-collapse from-top" id="navbarTogglerDemo03">
      <ul class="navbar-nav ml-auto mt-1 mb-2">
        <li class="nav-item active">
          <a
            class="nav-link-custom"
            href="https://bitstandard.github.io/javascript-exercises/"
            >Home JS exercises</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link-custom" href="https://github.com/bitstandard/"
            >GitHub</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <body>
    <div class="container-fluid home">
      <div>
        <h1 class="font-weight-light text-center">
          ¿Puedes predecir el número?
        </h1>
      </div>

      <form id="formulario" class="form-group">
        <label for="user">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Ingresa tu nombre"
          required
        />

        <label for="numero">Ingresa un número entre 1 y 4 para predecir:</label>
        <input
          type="number"
          class="form-control"
          id="numero"
          placeholder="adivina el número"
          min="1"
          max="4"
          required
        />
      </form>

      <div class="form-group">
        <h4 id="salidas" class="font-weight-light text-center"></h4>
      </div>

      <div class="botones">
        <button type="submit" class="btn btn-success" onclick="predecir()">
          Predecir
        </button>
        <button type="button" class="btn btn-danger" onclick="borrar()">
          Borrar
        </button>
      </div>
    </div>
  </body>
</html>
